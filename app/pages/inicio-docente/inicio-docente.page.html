<ion-header>
  <ion-toolbar color="secondary">
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>     
          <ion-card-title>Registrate</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <form [formGroup] = "formularioRegistro" (keyup.enter)="CrearDocente()">

            <ion-item>
              <ion-label position="floating">Ingrese nombre</ion-label>
              <ion-input type="text" formControlName="nombre"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Ingrese correo</ion-label>
              <ion-input type="email" formControlName="correo"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Ingrese contraseña</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Confirme contraseña</ion-label>
              <ion-input type="password" formControlName="confirmaPass"></ion-input>
            </ion-item>
          </form>
          <ion-button (click)="CrearDocente()" expand="block" fill="outline" shape="round">
            Registrar
          </ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar color="secondary">
   <ion-buttons slot="end">
    <ion-button [routerLink]="['/docente']">Iniciar Sesion</ion-button>
   </ion-buttons>
  </ion-toolbar>
</ion-footer>
